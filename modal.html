<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Clean Modal Login Modal Form</title>
<link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/style.css" >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
<div class="text-center">
	<!-- Button HTML (to Trigger Modal) -->
	<a href="#myModal" class="trigger-btn" data-toggle="modal">Click to Open Login Modal</a>
</div>

<!-- Modal HTML -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" >
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="background-color: #A6373F">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      <center><img src="assets/images/logo.png" style="width:260px; height:110px;"></center>
      <div class="modal-header text-center" style="color:white;background-color: #AA3939">
        <p style="color:white; font-size:25px; font-family: "Times New Roman", Times, serif;font-style: arial"><b>Create Account</b></p> </center>
        
      </div>
      <div class="modal-body mx-1">
        <div class="md-form mb-1">
       
          <input id="icon3" style="text-indent:27px;"  type="text" class="form-control mb-2 circ" placeholder="Name">	
        </div>
&nbsp;
<div class="md-form mb-1">
       
          <select id="icon2" style="text-indent:27px;" class="form-control mb-3 circ" >
 <option value="" disabled selected hidden>Job Position</option>
 <option value="saab">IT Department</option>
 <option value="fiat">Accounting</option>
 <option value="audi">HR Department</option>
</select>
        </div>
        &nbsp;

        <div class="md-form mb-5">
 
          <input type="email" id="icon" style="text-indent:27px;" class="form-control mb-2 circ"  placeholder="Email">
        </div>
		&nbsp;
        <div class="md-form mb-4">
          <input type="password" id="icon1" style="text-indent:27px;"  class="form-control mb-2 circ" placeholder="Password">
        </div>
        &nbsp;

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <a href="index.html" class="btn btn-primary btn-block">Sign up</a>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</html>
